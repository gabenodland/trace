<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trace Editor</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      #root {
        min-height: 100%;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .ProseMirror {
        flex: 1;
        min-height: 100%;
        padding: 12px;
        padding-bottom: 100px; /* Extra space for toolbar when keyboard is up */
        outline: none;
        cursor: text;
      }

      .ProseMirror:focus {
        outline: none;
      }

      /* Ensure empty paragraphs have height for clicking */
      .ProseMirror p:empty::before,
      .ProseMirror p.is-empty::before {
        content: '';
        display: inline-block;
      }

      /* Make the editor area after content clickable */
      .ProseMirror::after {
        content: '';
        display: block;
        min-height: 200px;
        cursor: text;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
